<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden md:max-w-2xl">
  <div class="md:flex">
    <!-- Imagem do Jogo -->
    <div class="md:flex-shrink-0">
      <img class="w-full h-48 object-cover md:w-48" [src]="game?.image" [alt]="game?.name" *ngIf="game?.image; else noImage">
      <ng-template #noImage>
        <p class="text-red-500">Imagem não disponível</p>
      </ng-template>
    </div>
    <!-- Detalhes do Jogo -->
    <div class="p-8">
      <h2 class="text-2xl font-bold mb-2">{{ game?.name }}</h2>
      <p class="text-gray-600 mb-4">{{ game?.description }}</p>
      <p class="text-lg font-semibold mb-2">Preço: {{ game?.price | currency }}</p>
      <p class="text-lg font-semibold">Dimensions: {{ formatBoxDimensions(game?.boxDimensions) }}</p>
    </div>
  </div>
</div>
